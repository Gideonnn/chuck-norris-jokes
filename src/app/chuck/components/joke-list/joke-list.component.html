<mat-card>

  <mat-card-title>Jokes</mat-card-title>

  <mat-card-content>
    <mat-selection-list>
      <mat-list-option
        *ngFor="let joke of jokes"
        (click)="onFavorite(joke)">
        {{ joke.text }}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button>Refresh</button>
  </mat-card-actions>

</mat-card>

<mat-card>

  <mat-card-title>Jokes</mat-card-title>

  <mat-card-content>
    <mat-list dense>
      <mat-list-item
        *ngFor="let joke of jokes"
        (click)="onFavorite(joke)">
        {{ joke.text }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="onRefresh()"> Refresh</button>
  </mat-card-actions>

</mat-card>
